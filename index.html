<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWM CLI</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">

    <!-- FLASH FIX -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>

    <nav class="navbar" id="mainNavbar">
        <div class="nav-left">
            <!-- Mobile Hamburger -->
            <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo">CWM <span class="badge">CLI</span></div>
        </div>

        <div class="nav-controls">
            <!-- Search Section -->
            <div class="search-container" id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search...">
                <!-- Mobile Close Button -->
                <button id="searchCloseBtn" class="search-close-btn" aria-label="Close Search">✕</button>
            </div>

            <!-- Mobile Search Icon Trigger -->
            <button id="mobileSearchBtn" class="mobile-search-btn" aria-label="Open Search">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>

            <a href="https://github.com/Isu-Ismail/cwm" target="_blank" class="github-btn" aria-label="Visit GitHub">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
            </a>

            <button id="themeToggle" class="theme-btn">☀/☾</button>
        </div>
    </nav>

    <div class="container">
        <!-- Mobile Overlay -->
        <div id="mobileOverlay" class="mobile-overlay"></div>

        <aside class="sidebar" id="sidebar">
            <!-- Filled by JS -->
        </aside>

        <main class="content">
            <div id="intro-section" class="intro-header">
                <h1 id="project-title">Loading...</h1>
                <p id="project-desc">Loading...</p>

                <div class="install-box">
                    <span class="prompt">$</span>
                    <span id="install-cmd">pip install ...</span>
                    <!-- Smart Copy Button -->
                    <button class="copy-btn" onclick="copyInstall(this)" aria-label="Copy Install Command">
                        <span class="btn-text">Copy</span>
                        <svg class="btn-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>

                <!-- VERSION BUTTONS -->
                <div id="version-wrapper" class="version-wrapper"></div>

                <div id="alert-container" class="alert-grid"></div>
            </div>

            <div class="divider"></div>

            <div id="docs-container">
                <!-- Cards Filled by JS -->
            </div>

            <footer>
                <p>&copy; Documentation of cwm-cli.</p>
            </footer>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
